name: Python tests

on: [push]

jobs:
  style:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yapf
    - name: Test with yapf
      run: yapf -d -r src | wc -l | tr -s ' '

  build:
    needs: style
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: download generic binary
      run: |
        curl -s https://api.github.com/repos/Liamdoult/extreme-math-c/releases/latest | grep "libem.tar.gz" | cut -d : -f 2,3 | tr -d \" | wget -qi -
        tar -xf libem.tar.gz -C ./src/extreme_math/
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions
    - name: Test with tox
      run: tox
